<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GEcon</title>
    <meta name="viewport" content="initial-scale=1">
</head>
<body>
<div id="playername"><p id="user"></p></div>
<div id="data"></div>
<div id="panel">
    <input id="m" autocomplete="off" type="number"/>
    <button id="plus">+</button>
    <button id="minus">-</button>
</div>
<div id="panel2">
    <button id="send">Send to:</button>
    <select id="userslist">
    </select>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var user = window.prompt("Enter your name:", "");
    user = user === '' ? 'no-name' : user;
    document.title = 'GEcon: ' + user;
    $('#user').text(user + '\'s balance:');

    $(function () {
        var socket = io();
        socket.emit('user joined', {user: user});

        socket.on('output', function (data) {
            if (data.length) {
                for (var i = 0; i < data.length; i++) {
                    if (data[i].user !== user) {
                        $('#userslist').append($('<option>', {value: data[i].user, text: data[i].user}));
                    }
                }
            }
        });
        socket.on('simple update', function (data) {
            if(data.user===user) {
                console.log("update poszed≈Ç");
                $('#data').text(data.balance + 'k').addClass("");
                $()
            }
        });

        $('#plus').on('click', function () {
            socket.emit('balance change', {user: user, change: parseInt($('#m').val()), if_add: true});
            console.log("plus clicked");
            //$('#m').val('');
            return false;
        });
        $('#minus').on('click', function () {
            socket.emit('balance change', {user: user, change: parseInt($('#m').val()), if_add: false});

            console.log("minus clicked");
            //$('#m').val('');
            return false;
        });

        $('#send').on('click', function () {
            socket.emit('transfer', {
                user_minus: user,
                user_plus: $('#userslist').find(":selected").text(),
                change: parseInt($('#m').val())
            });
            console.log("transfer clicked");
            //$('#m').val('');
            return false;
        });
    });
</script>
</body>
</html>
